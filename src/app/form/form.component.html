<h2>Login</h2>
<div class="card-body">
    
<form [formGroup]="loginForm" (ngSubmit)="enviar($event)">
    
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <span [ngClass]="{'text-danger': loginForm.get('email')?.invalid}">* </span>
    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" required >
    <span *ngIf="this.loginForm.get('email')?.errors?.['required']"></span>
</div>
<label for="exampleInputEmail1" class="form-label">Password</label>
    <span [ngClass]="{'text-danger': loginForm.get('password')?.invalid}">* </span>
    <input type="password" formControlName="password" class="form-control" id="exampleInputEmail1" required >
    <span *ngIf="this.loginForm.get('password')?.errors?.['required']">* Campos obligatorios</span>

<div class="mb-3">
    <button type="submit" class="btn" [ngClass]="loginForm.invalid ? 'btn-primary disabled' : 'btn-primary'"> Enviar</button>
</div>
